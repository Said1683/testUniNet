<!--Vista de episodios con detalles de naves, planetas, personajes-->
<div class="container-fluid col-sm-9">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h4 class="m-0 font-weight-bold text-secundary">
        <Fieldset>Episodio {{this.data.episode_id}}: {{this.data.title}} </Fieldset>
      </h4>
    </div>
    <div class="card-body">
      <!--tarjeta de la informacion general del episodio-->
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img *ngIf="this.data.episode_id=='4'" src="\assets\img\Anewhope.jpg" 
            class="img-fluid rounded-start"   width="220">
            <img *ngIf="this.data.episode_id=='5'" src="\assets\img\The_Empire_Strikes_Back.jpg"
              class="img-fluid rounded-start" width="220">
            <img *ngIf="this.data.episode_id=='6'" src="\assets\img\return_of_the_jedi.jpg"
              class="img-fluid rounded-start" width="220">
            <img *ngIf="this.data.episode_id=='1'" src="\assets\img\Phantom_Menace.jpg" 
            class="img-fluid rounded-start"   width="220">
            <img *ngIf="this.data.episode_id=='2'" src="\assets\img\attack_of_the_clones.jpg"
              class="img-fluid rounded-start" width="220">
            <img *ngIf="this.data.episode_id=='3'" src="\assets\img\revenge_of_the_sith.jpg"
              class="img-fluid rounded-start" width="220">
          </div>
          <div class="col-md-6">
            <div class="card-body text-center">
              <p class="card-text">Director: <strong>{{this.data.director}}</strong> No. de episodio: <strong>{{this.data.episode_id}}</strong></p>
              <p class="card-text">Año de lanzamiento: <strong>{{this.data.release_date | date:'yyyy'}}</strong></p>
              <p class="card-text"><strong>Introducción: </strong>{{this.data.opening_crawl}}</p>
            </div>
          </div>
        </div>
      </div>


      <div class="accordion" id="accordionExample">
        <!--Mostramos Personajes que tiene el episodio seleccionado-->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Personajes
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <div class="container mt-2 text-center">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let charac of nameCharec | sort: 'name'">
                      <td>{{ charac.name }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

        <!--Mostramos Planetas que tiene el episodio seleccionado-->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Planetas
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <div class="container mt-2 text-center">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let planet of namePlanets | sort: 'name'">
                      <td>{{ planet.name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

        <!--Mostramos Naves que tiene el episodio seleccionado-->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Naves
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">

              <div class="container mt-2 text-center">
                <table class="table">
                  <tbody>
                    <tr *ngFor="let ship of nameStarships | sort: 'name' ">
                      <td>{{ ship.name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
